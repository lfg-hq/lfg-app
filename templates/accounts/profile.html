{% extends "base.html" %}
{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            {% if user.profile.avatar %}
                <img src="{{ user.profile.avatar.url }}" alt="{{ user.email }}'s avatar">
            {% else %}
                <div class="avatar-placeholder">{{ user.email|first|upper }}</div>
            {% endif %}
        </div>
        <div class="profile-info">
            <h2>{{ user.email }}</h2>
        </div>
    </div>
    
    <div class="profile-content">
        <h3>Edit Profile</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ u_form.email.id_for_label }}">Email</label>
                {{ u_form.email }}
            </div>
            
            <div class="form-group">
                <label for="{{ p_form.bio.id_for_label }}">Bio</label>
                {{ p_form.bio }}
            </div>
            
            <div class="form-group">
                <label for="{{ p_form.avatar.id_for_label }}">Profile Picture</label>
                {{ p_form.avatar }}
            </div>
            
            <button type="submit" class="profile-button">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
