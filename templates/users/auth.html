<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFG ðŸš€ | Login/Registration</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6d28d9;
            --primary-light: #8b5cf6;
            --primary-dark: #5b21b6;
            --secondary-color: #10b981;
            --accent-color: #f97316;
            --dark-bg: #0f172a;
            --darker-bg: #0a0e1a;
            --lighter-bg: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
            --error-color: #ef4444;
            --card-bg: rgba(30, 41, 59, 0.5);
            --gradient-1: linear-gradient(45deg, #6d28d9, #8b5cf6);
            --gradient-2: linear-gradient(45deg, #10b981, #34d399);
            --gradient-3: linear-gradient(45deg, #f97316, #fb923c);
            --font-family: 'Space Grotesk', sans-serif;
            --box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --input-bg: rgba(30, 41, 59, 0.8);
            --input-border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIGJhc2VGcmVxdWVuY3k9Ii43NSIgc3RpdGNoVGlsZXM9InN0aXRjaCIgdHlwZT0iZnJhY3RhbE5vaXNlIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxwYXRoIGQ9Ik0wIDBoMzAwdjMwMEgweiIgZmlsdGVyPSJ1cmwoI2EpIiBvcGFjaXR5PSIuMDUiLz48L3N2Zz4=');
            opacity: 0.5;
            z-index: -1;
            pointer-events: none;
        }

        .grid-background {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                             linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: perspective(500px) rotateX(45deg);
            z-index: -2;
            animation: grid-move 25s linear infinite;
            opacity: 0.5;
        }

        @keyframes grid-move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 30px 30px;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.8rem;
            color: var(--text-color);
            text-decoration: none;
        }

        .logo-text {
            margin-right: 5px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .logo-emoji {
            animation: rocket-wobble 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes rocket-wobble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .auth-container {
            background: var(--darker-bg);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--gradient-1);
            transform: rotate(30deg);
            z-index: -1;
            opacity: 0.1;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--input-border);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-tab.active {
            color: var(--text-color);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 10px 10px 0 0;
            animation: tab-enter 0.3s ease forwards;
        }

        @keyframes tab-enter {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .auth-forms {
            position: relative;
            height: 360px;
            overflow: hidden;
        }

        .auth-form {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            opacity: 0;
        }

        .login-form {
            transform: translateX(0);
            opacity: 1;
        }

        .register-form {
            transform: translateX(100%);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-icon-wrap {
            position: relative;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-icon:hover {
            color: var(--primary-light);
        }

        .forgot-password {
            text-align: right;
            margin: -10px 0 20px;
        }

        .forgot-password a {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--secondary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--gradient-1);
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(109, 40, 217, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .submit-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .social-login {
            margin-top: 25px;
            text-align: center;
        }

        .social-login-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            position: relative;
        }

        .social-login-text::before,
        .social-login-text::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .social-login-text::before {
            left: 0;
        }

        .social-login-text::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
        }

        .social-btn.google:hover {
            color: #DB4437;
            border-color: #DB4437;
        }

        .social-btn.twitter:hover {
            color: #1DA1F2;
            border-color: #1DA1F2;
        }

        .social-btn.github:hover {
            color: #ffffff;
            border-color: #ffffff;
        }

        .terms {
            margin-top: 20px;
            font-size: 0.8rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .terms a {
            color: var(--primary-light);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .register-success {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .success-icon i {
            color: var(--success-color);
            font-size: 40px;
        }

        .success-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .success-message {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .go-to-login {
            padding: 12px 25px;
            background: var(--gradient-1);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .go-to-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(109, 40, 217, 0.3);
        }

        /* Create particles */
        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 15px;
            height: 15px;
            background: var(--primary-light);
            animation-duration: 20s;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 70%;
            left: 80%;
            width: 12px;
            height: 12px;
            background: var(--secondary-color);
            animation-duration: 25s;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            top: 40%;
            left: 40%;
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            animation-duration: 22s;
            animation-delay: 3s;
        }

        .particle:nth-child(4) {
            top: 90%;
            left: 30%;
            width: 10px;
            height: 10px;
            background: var(--primary-dark);
            animation-duration: 18s;
            animation-delay: 2s;
        }

        .particle:nth-child(5) {
            top: 60%;
            left: 70%;
            width: 6px;
            height: 6px;
            background: var(--secondary-color);
            animation-duration: 30s;
            animation-delay: 5s;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }

            .auth-tab {
                padding: 10px;
            }

            header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="grid-background"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <header>
        <a href="/" class="logo">
            <span class="logo-text">LFG</span>
            <span class="logo-emoji">ðŸš€</span>
        </a>
    </header>

    <div class="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab login-tab active" onclick="switchTab('login')">Login</div>
            <div class="auth-tab register-tab" onclick="switchTab('register')">Register</div>
        </div>

        <div class="auth-forms">
            <div class="auth-form login-form">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email</label>
                        <div class="input-icon-wrap">
                            <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                            <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <div class="input-icon-wrap">
                            <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                            <span class="input-icon toggle-password"><i class="fas fa-eye"></i></span>
                        </div>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign In <i class="fas fa-arrow-right"></i></button>
                </form>

                <div class="social-login">
                    <div class="social-login-text">Or sign in with</div>
                    <div class="social-buttons">
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="social-btn github">
                            <i class="fab fa-github"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="auth-form register-form">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName" class="form-label">Name</label>
                        <div class="input-icon-wrap">
                            <input type="text" id="registerName" class="form-input" placeholder="Enter your name" required>
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <div class="input-icon-wrap">
                            <input type="email" id="registerEmail" class="form-input" placeholder="Enter your email" required>
                            <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <div class="input-icon-wrap">
                            <input type="password" id="registerPassword" class="form-input" placeholder="Create a password" required>
                            <span class="input-icon toggle-password"><i class="fas fa-eye"></i></span>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Sign Up <i class="fas fa-rocket"></i></button>
                </form>

                <div class="social-login">
                    <div class="social-login-text">Or sign up with</div>
                    <div class="social-buttons">
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="social-btn github">
                            <i class="fab fa-github"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="terms">
            By continuing, you agree to LFG's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>

        <div class="register-success">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="success-title">Successfully Registered!</h2>
            <p class="success-message">Check your email to activate your account.</p>
            <button class="go-to-login">Go to Login</button>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginTab = document.querySelector('.login-tab');
            const registerTab = document.querySelector('.register-tab');
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.querySelector('.register-form');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.transform = 'translateX(0)';
                loginForm.style.opacity = '1';
                registerForm.style.transform = 'translateX(100%)';
                registerForm.style.opacity = '0';
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                loginForm.style.transform = 'translateX(-100%)';
                loginForm.style.opacity = '0';
                registerForm.style.transform = 'translateX(0)';
                registerForm.style.opacity = '1';
            }
        }

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        });

        // Form submission with success animation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const successScreen = document.querySelector('.register-success');
            successScreen.style.display = 'flex';
            
            document.querySelector('.go-to-login').addEventListener('click', function() {
                successScreen.style.display = 'none';
                switchTab('login');
            });
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate login - in real app this would redirect to dashboard
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = '/chat/';
        });

        // Add particles randomly moving in background
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 10;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 3px and 12px
                const size = Math.random() * 9 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random color
                const colors = ['#6d28d9', '#8b5cf6', '#10b981', '#f97316', '#fb923c'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = randomColor;
                
                // Random animation duration between 15s and 30s
                const duration = Math.random() * 15 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Generate additional particles
        createParticles();
        
        // Glow effect on buttons
        document.querySelectorAll('.submit-btn').forEach(button => {
            button.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.style.background = `radial-gradient(circle at ${x}px ${y}px, #8b5cf6, #5b21b6)`;
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.background = 'var(--gradient-1)';
            });
        });
    </script>
</body>
</html>
